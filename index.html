<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <script>
        function myFunction() {
            //read anchor from url
            let anchor = window.location.hash.substring(1);

            //if anchor is empty, set anchor to home
            if (anchor == "") {
                return;
            }
           
            //todo: find the A tag which has the title of the anchor and redirect there...

            const elements = document.querySelectorAll('[title="' + anchor + '"]');
            const href = elements[0].href;
            if (href)
                window.location.href = href;
        }
    </script>
    </head>
<body onload="myFunction()">

<h1>Current links</h1>
<!--
    The links below are used to redirect from the url of the page
    e.g. if you go to https://bye.cyou/#rick, the page will 
    redirect to the href for the A tag with that title
-->

<p>
    A list of links is below. Should you wish to redirect automatically then take this url and
    add the popup title text to the end of the url like this: <a href='https://bye.cyou#rick'>https://bye.cyou#rick</a>
</p>
